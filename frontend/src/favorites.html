<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
	<link rel="stylesheet" href="./styles/main.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 pb-5">
		<h2 class="text-center mb-4">My Favorite Photos</h2>

        <!-- Кнопка для возвращения на главную -->
        <div class="d-flex justify-content-center mb-4">
            <button id="home_button" class="btn btn-primary">Home</button>
        </div>

		<div class="gallery" id="favorites_gallery">
			<p id="emptyMessage" class="empty-message">No favorites found.</p>
		</div>
	</div>

	<script src="https://kit.fontawesome.com/30d657c4b2.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="./scripts/favorites.js"></script>

    <script>
        document.getElementById('home_button').addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
