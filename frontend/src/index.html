<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
	<link rel="stylesheet" href="./styles/main.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 pb-5">
		<div id="buttons_container" class="w-100 d-flex align-items-center justify-content-center mb-3">
		</div>

		<!-- Search form -->
		<div class="search-form-container form-group mb-4">
			<form id="search_form" class="w-100 d-flex align-items-center">
				<div class="input-group">
					<div class="form-floating">
						<input type="text" id="search_input" name="query" placeholder="Search..." class="form-control">
						<label for="search_input" data-i18n="search-photos">Photo request</label>
					</div>
					<button id="search_submit" type="submit" class="btn btn-outline-secondary send-button">
						Search
					</button>
				</div>
			</form>
		</div>

		<!-- Gallery -->
		<div class="gallery" id="gallery">
			<p id="emptyMessage" class="empty-message">Search for photos here...</p>
		</div>
    </div>


	<script src="https://kit.fontawesome.com/30d657c4b2.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="./scripts/index.js"></script>
</body>
</html>
